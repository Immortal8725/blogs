<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">

</head>
<body>

<div class="container">

  </div>
</div>

<h1  style="text-align: center;">Create an article</h1>
<div class="container"> 
  <h2>Article Title</h2>
  <input class = "form-control" idartTitle="text" name="" value="article default">
  <br>

  <h2> Choose an Images</h2>
  <input type="file" id="file">
  <br>
  <br>
  <h2> Article Text</h2>
  <textarea class="form-control" rows="5" id="artTxt"></textarea>
  <br>
  <h2>Article Category</h2>
  <input class = "form-control" id="artCat" type="text" name="" value="">
  <br>
  <button type="button" class="btn btn-primary">Submit</button>

</div>
